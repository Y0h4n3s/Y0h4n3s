<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Buttons</title>
</head>

<body>
    <main>
        <h1>The Button Factory</h1>
        <section>
            <h2>Facebook style buttons</h2>
            <div class="buttons">
                <button type="button" class="facebook-button-dark">Facebook Dark</button>
                <button type="button" class="facebook-button-light">Facebook Lignt</button>
            </div>

        </section>

        <section>
            <h2>3D Buttons</h2>
            <div class="buttons">
                <button type="button" class="btn-3d-rectangle">3D Rectangle</button>
                <button type="button" class="btn-3d-circle">3D Circle</button>
            </div>
        </section>

    </main>
</body>

</html>
