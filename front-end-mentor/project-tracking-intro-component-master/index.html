<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
    <div class="container">
        <header class="nav-header">
            <div class="logo-display">
                <img src="images/logo.svg" alt="logo">
            </div>

            <nav>
                <img class="burger" src="images/icon-hamburger.svg" alt="nav">
                <ul>
                    <li>
                        <a href="#">Product</a>
                    </li>
                    <li>
                        <a href="#">Features</a>
                    </li>
                    <li class="pricing">
                        <a href="#">Pricing</a>
                    </li>
                    <li class="login-btn">
                        <a href="#" class="login-link">Login</a>
                    </li>
                </ul>

            </nav>
        </header>

        <main>
            <div class="text-content">
                <h3><span class="new-span">NEW</span> MONOGRAPH DASHBOARD</h3>
                <h1>Powerful insights into your team</h1>
                <p>Project planning and time tracking for agile teams</p>
                <button>Schedule a demo</button> <span class="btn-span">to see a live preview</span>
            </div>

            <div class="product-feature">
                <img class="devices" src="images/illustration-devices.svg" alt="example">
            </div>
        </main>

        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Yohanes Kassu</a>.
            </p>
        </footer>
    </div>

    <script src="js/app.js"></script>
