<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <div class="desktop-content">
        <header>
            <img class="title-logo" src="images/logo.svg" alt="BASE APAREL">
        </header>
        <div class="hero-container">
            <picture>
                <source media="(min-width: 800px)" srcset="images/hero-desktop.jpg">
                <source srcset="images/hero-mobile.jpg">
                <img class="hero" src="images/hero-mobile.jpg" alt="cutie">
            </picture>

        </div>


        <div class="center">
            <h1> <span class="pink">We're</span> coming soon</h1>
            <p class="description pink">
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form id="validated" class="email-field">
                <input required type="email" name="subscription-email" class="email-input pink" placeholder="Email Address">
                <img class="error-img" src="images/icon-error.svg">
                <button class="submit-email-btn">>
                </button>
                <div class="invalid-email">
                    <span class="error-msg"><em>Please provide a valid e-mail address.</em></span>
                </div>
            </form>
        </div>

    </div>


    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
