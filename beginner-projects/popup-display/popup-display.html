<!DOCTYPE html>
<html lang="en">

<head>
    <title>SaMM Technologies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/popup-display.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/f1b93af823.js" crossorigin="anonymous"></script>

</head>

<body>


    <div class="container mainbox">
        <div class="row">
            <div class="col-8 col-sm-6 mx-auto text-center my-2">
                <span class="display-3"><strong class="banner-title font-weight-bold">Jos</strong> Cake Shop</span>
            </div>
        </div>

        <div class="row ">
            <div class="col-10 mx-auto d-flex justify-content-between my-1">
                <button type="button" class="btn buttons " data-filter="all">All</button>
                <button type="button" class="btn buttons " data-filter="cakes">Cakes</button>
                <button type=" button " class="btn buttons" data-filter="cupcakes">Cupcakes</button>
                <button type="button " class="btn buttons " data-filter="sweets">Sweets</button>
                <button type="button " class="btn buttons " data-filter="doughnuts">Doughnuts</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-10 col-6 mx-auto d-inline my-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="search-icon"><i class="fa fa-search d-inline"></i></span>
                    </div>
                    <input class="form-control" type="text" id="search-item" name="search-input" placeholder="Search Any Cake" aria-describedby="search-icon">
                </div>
            </div>
        </div>


        <div class="row" id="store-items">

            <div class="col-10 col-sm-6 col-lg-4 mx-auto store-item cakes my-2" data-item="cakes">

                <div class="card">
                    <img src="images/cake-1.jpeg" class="img-fluid img-card-top image-item" alt="cakes">
                    <div class="card-body d-flex justify-content-between">
                        <h5 class="card-title text-capitalize">Cake</h5>
                        <p class="card-text">$<b class="font-weight-bold">5</b></p>
                    </div>
                </div>

            </div>

            <div class="col-10 col-sm-6 col-lg-4 mx-auto store-item cakes my-2" data-item="cakes">

                <div class="card">
                    <img src="images/cake-2.jpeg" class="img-fluid img-card-top image-item" alt="cakes">
                    <div class="card-body d-flex justify-content-between">
                        <h5 class="card-title text-capitalize">Cake</h5>
                        <p class="card-text">$<b class="font-weight-bold">5</b></p>
                    </div>
                </div>

            </div>

            <div class="col-10 col-sm-6 col-lg-4 mx-auto store-item cakes my-2" data-item="cakes">

                <div class="card">
                    <img src="images/cake-3.jpeg" class="img-fluid img-card-top image-item" alt="cakes">
                    <div class="card-body d-flex justify-content-between">
                        <h5 class="card-title text-capitalize">Cake</h5>
                        <p class="card-text">$<b class="font-weight-bold">5</b></p>
                    </div>
                </div>

            </div>

            <div class="col-10 col-sm-6 col-lg-4 mx-auto store-item cupcakes my-2" data-item="cupcakes">

                <div class="card">
                    <img src="images/cupcake-1.jpeg" class="img-fluid img-card-top image-item" alt="cupcakes">
                    <div class="card-body d-flex justify-content-between">
                        <h5 class="card-title text-capitalize">Cupcake</h5>
                        <p class="card-text">$<b class="font-weight-bold">5</b></p>
                    </div>
                </div>

            </div>

            <div class="col-10 col-sm-6 col-lg-4 mx-auto store-item cupcakes my-2" data-item="cupcakes">

                <div class="card">
                    <img src="images/cupcake-2.jpeg" class="img-fluid img-card-top image-item" alt="cupcakes">
                    <div class="card-body d-flex justify-content-between">
                        <h5 class="card-title text-capitalize">Cupcake</h5>
                        <p class="card-text">$<b class="font-weight-bold">4</b></p>
                    </div>
                </div>

            </div>

            <div class="col-10 col-sm-6 col-lg-4 mx-auto store-item cupcakes my-2" data-item="cupcakes">

                <div class="card">
                    <img src="images/cupcake-3.jpeg" class="img-fluid img-card-top image-item" alt="cupcakes">
                    <div class="card-body d-flex justify-content-between">
                        <h5 class="card-title text-capitalize">cupcake</h5>
                        <p class="card-text">$<b class="font-weight-bold">4</b></p>
                    </div>
                </div>

            </div>

            <div class="col-10 col-sm-6 col-lg-4 mx-auto store-item doughnuts my-2" data-item="doughnuts">

                <div class="card">
                    <img src="images/doughnut-1.jpeg" class="img-fluid img-card-top image-item" alt="doughnuts">
                    <div class="card-body d-flex justify-content-between">
                        <h5 class="card-title text-capitalize">doughnut</h5>
                        <p class="card-text">$<b class="font-weight-bold">3</b></p>
                    </div>
                </div>

            </div>

            <div class="col-10 col-sm-6 col-lg-4 mx-auto store-item doughnuts my-2" data-item="doughnuts">

                <div class="card">
                    <img src="images/doughnut-2.jpeg" class="img-fluid img-card-top image-item" alt="doughnuts">
                    <div class="card-body d-flex justify-content-between">
                        <h5 class="card-title text-capitalize">doughnut</h5>
                        <p class="card-text">$<b class="font-weight-bold">3</b></p>
                    </div>
                </div>

            </div>

            <div class="col-10 col-sm-6 col-lg-4 mx-auto store-item doughnuts my-2" data-item="doughnuts">

                <div class="card">
                    <img src="images/doughnut-3.jpeg" class="img-fluid img-card-top image-item" alt="doughnuts">
                    <div class="card-body d-flex justify-content-between">
                        <h5 class="card-title text-capitalize">doughnut</h5>
                        <p class="card-text">$<b class="font-weight-bold">3</b></p>
                    </div>
                </div>

            </div>

            <div class="col-10 col-sm-6 col-lg-4 mx-auto store-item sweets my-2" data-item="sweets">

                <div class="card">
                    <img src="images/sweets-1.jpeg" class="img-fluid img-card-top image-item" alt="sweets">
                    <div class="card-body d-flex justify-content-between">
                        <h5 class="card-title text-capitalize">sweet</h5>
                        <p class="card-text">$<b class="font-weight-bold">7</b></p>
                    </div>
                </div>

            </div>

            <div class="col-10 col-sm-6 col-lg-4 mx-auto store-item sweets my-2" data-item="sweets">

                <div class="card">
                    <img src="images/sweets-2.jpeg" class="img-fluid img-card-top image-item" alt="sweets">
                    <div class="card-body d-flex justify-content-between">
                        <h5 class="card-title text-capitalize">sweet</h5>
                        <p class="card-text">$<b class="font-weight-bold">7</b></p>
                    </div>
                </div>

            </div>

            <div class="col-10 col-sm-6 col-lg-4 mx-auto store-item sweets my-2" data-item="sweets">

                <div class="card">
                    <img src="images/sweets-3.jpeg" class="img-fluid img-card-top image-item" alt="sweets">
                    <div class="card-body d-flex justify-content-between">
                        <h5 class="card-title text-capitalize">sweets</h5>
                        <p class="card-text">$<b class="font-weight-bold">7</b></p>
                    </div>
                </div>

            </div>

        </div>

    </div>



    <div class="imagetest"></div>

    <!-- Modal -->

    <div id="popup" class="modal-box container-fluid">
        <div class="row">
            <div class=" col-10 d-flex mx-auto justify-content-end my-1">
                <div class="close"><i class="fa fa-window-close-o fa-2x" aria-hidden="true"></i></div>
            </div>
        </div>
        <div class="row  image-display align-items-center">
            <div class=" col-sm-1 col-lg-2 arrows left-arrow d-flex justify-content-end"><i class="fa fa-arrow-left fa-3x" aria-hidden="true "></i></div>
            <div class="image-container col-8 mx-auto image ">
                <img id="myImage" class="image-content" src="images/cake-1.jpeg">
            </div>
            <div class="col-sm-1 col-lg-2 mx-auto arrows right-arrow ">
                <i class="fa fa-arrow-right fa-3x" aria-hidden=" true "></i></div>
        </div>


    </div>
    <script src="js/popup-display.js "></script>

</body>

</html>
